<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Guitarist â€” long-haired hippy with headband and acoustic guitar (no moustache)">
  <style>
    :root{
      --line:#121212;

      --skin:#f1c8a8; --blush:#e5b19b;
      --hair:#4b352a; --hair-shade:#3a2a22;

      --band:#c95c2a; --band-stripe:#ffd166;

      --shirt:#6aa9a2; --shirt-trim:#4e807a;

      --wood:#b8844f; --wood-dark:#8a623c; --strings:#c9c9c9;
      --shadow:#00000022;
    }
    .s{stroke:var(--line);stroke-width:5.2;stroke-linecap:round;stroke-linejoin:round}
    .sf{stroke:var(--line);stroke-width:4;stroke-linecap:round;stroke-linejoin:round}
  </style>

  <!-- Punch the face out of hair shapes -->
  <defs>
    <mask id="no-face-cover">
      <rect x="0" y="0" width="256" height="256" fill="#fff"/>
      <circle cx="128" cy="140" r="60" fill="#000"/>
    </mask>
    <clipPath id="head"><circle cx="128" cy="140" r="60"/></clipPath>
  </defs>

  <!-- FACE -->
  <circle class="s" cx="128" cy="140" r="60" fill="var(--skin)"/>
  <circle class="s" cx="62"  cy="140" r="12" fill="var(--skin)"/>
  <circle class="s" cx="194" cy="140" r="12" fill="var(--skin)"/>

  <!-- FULL hair dome inside head -->
  <path clip-path="url(#head)" fill="var(--hair)"
        d="M58 92
           Q128 52 198 92
           L198 126
           Q128 112 58 126Z"/>
  <path clip-path="url(#head)" d="M78 98 Q128 72 178 98" stroke="var(--hair-shade)" stroke-width="3" opacity=".35" fill="none"/>

  <!-- Under-hair shadow -->
  <ellipse cx="128" cy="112" rx="82" ry="10" fill="var(--shadow)" clip-path="url(#head)"/>

  <!-- Features -->
  <path class="sf" d="M96 128q12-6 24-5" fill="none"/>
  <path class="sf" d="M136 123q12-1 24 5" fill="none"/>
  <circle cx="108" cy="142" r="6" fill="#111"/>
  <circle cx="148" cy="142" r="6" fill="#111"/>
  <path class="sf" d="M128 148c-2 6-2 8 0 10" fill="none"/>
  <path class="sf" d="M104 164q24 12 48 0" fill="none"/>
  <circle cx="100" cy="156" r="9" fill="var(--blush)" opacity=".85"/>
  <circle cx="156" cy="156" r="9" fill="var(--blush)" opacity=".85"/>

  <!-- (no moustache) tiny chin tuft -->
  <path class="s" d="M118 172q10 10 20 0q-6 14-10 14t-10-14Z" fill="#201915"/>

  <!-- LONG hair behind face -->
  <g mask="url(#no-face-cover)">
    <path class="s" fill="var(--hair)"
          d="M56 118 q22-32 72-34 t72 26 q-8 54-72 54t-72-46Z"/>
    <path class="s" fill="var(--hair)"
          d="M44 152 q-4 36 26 52 q24 14 46 6 q-32-20-28-60 q-12-10-44 2Z"/>
    <path class="s" fill="var(--hair)"
          d="M212 152 q4 36-26 52 q-24 14-46 6 q32-20 28-60 q12-10 44 2Z"/>
    <path class="sf" d="M70 156q20 14 28 34M186 156q-20 14-28 34"
          stroke="var(--hair-shade)" opacity=".45" fill="none"/>
  </g>

  <!-- Headband across forehead -->
  <g clip-path="url(#head)">
    <rect x="64" y="114" width="128" height="14" rx="6" fill="var(--band)"/>
    <path d="M64 121h128" stroke="var(--band-stripe)" stroke-width="3"/>
  </g>

  <!-- Shirt / collar -->
  <path class="s" fill="var(--shirt-trim)" d="M70 206a58 28 0 0 0 116 0v16a90 40 0 0 1-116 0v-16z"/>
  <path class="s" fill="var(--shirt)" d="M70 206a58 28 0 0 0 116 0H70z"/>

  <!-- Acoustic guitar -->
  <g transform="translate(44,194) rotate(-8)">
    <ellipse class="s" cx="60" cy="28" rx="38" ry="26" fill="var(--wood)"/>
    <circle class="s" cx="60" cy="28" r="8" fill="var(--wood-dark)"/>
    <rect class="sf" x="48" y="36" width="24" height="4" rx="2" fill="var(--wood-dark)"/>
    <rect class="s" x="98" y="24" width="64" height="8" rx="3" fill="var(--wood-dark)"/>
    <rect class="s" x="160" y="20" width="14" height="16" rx="2" fill="var(--wood)"/>
    <g stroke="var(--strings)" stroke-width="1.5">
      <path d="M50 28h124"/><path d="M52 30h122"/><path d="M54 32h120"/>
      <path d="M50 26h124"/><path d="M52 24h122"/><path d="M54 22h120"/>
    </g>
    <g stroke="#ddd" stroke-width="2" opacity=".7">
      <path d="M116 24v8"/><path d="M132 24v8"/><path d="M148 24v8"/>
    </g>
  </g>
</svg>
