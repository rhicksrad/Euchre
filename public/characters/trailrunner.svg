<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Trail Runner â€” Clark Kent style glasses and curl with hydration vest on light blue background">
  <style>
    :root{
      --line:#121212;

      /* Background */
      --bg:#E8F4FF;          /* light blue */

      /* Skin & hair */
      --skin:#f3d0bb;
      --blush:#e8b7a4;
      --hair:#1f1b18;        /* dark hair */
      --hair-shade:#2c2622;

      /* Glasses */
      --frame:#111;
      --lens:#ffffff20;

      /* Vest */
      --vest:#3b5c7a;
      --vest-trim:#2a4257;
      --strap:#1e2a33;
      --hardware:#0f1418;

      --shadow:#00000022;
    }
    .s{stroke:var(--line);stroke-width:5.2;stroke-linecap:round;stroke-linejoin:round}
    .sf{stroke:var(--line);stroke-width:4;stroke-linecap:round;stroke-linejoin:round}
  </style>

  <!-- Light blue background -->
  <rect x="0" y="0" width="256" height="256" fill="var(--bg)"/>

  <!-- Keep hair from covering the face -->
  <defs>
    <mask id="no-face-cover">
      <rect x="0" y="0" width="256" height="256" fill="#fff"/>
      <circle cx="128" cy="140" r="60" fill="#000"/>
    </mask>
    <clipPath id="head"><circle cx="128" cy="140" r="60"/></clipPath>
  </defs>

  <!-- Face first -->
  <circle class="s" cx="128" cy="140" r="60" fill="var(--skin)"/>
  <circle class="s" cx="62"  cy="140" r="12" fill="var(--skin)"/>
  <circle class="s" cx="194" cy="140" r="12" fill="var(--skin)"/>

  <!-- Hair cap inside the head -->
  <path clip-path="url(#head)" fill="var(--hair)"
        d="M58 96
           Q128 56 198 96
           L198 126
           Q128 114 58 126Z"/>
  <path clip-path="url(#head)" d="M78 102 Q128 76 178 102" stroke="var(--hair-shade)" stroke-width="3" opacity=".35" fill="none"/>

  <!-- Forehead shadow -->
  <ellipse cx="128" cy="112" rx="80" ry="10" fill="var(--shadow)" clip-path="url(#head)"/>

  <!-- Features -->
  <path class="sf" d="M96 128q12-6 24-5" fill="none"/>
  <path class="sf" d="M136 123q12-1 24 5" fill="none"/>
  <circle cx="108" cy="142" r="6" fill="#111"/>
  <circle cx="148" cy="142" r="6" fill="#111"/>
  <path class="sf" d="M128 148c-2 6-2 8 0 10" fill="none"/>
  <path class="sf" d="M104 162q24 12 48 0" fill="none"/>
  <circle cx="100" cy="154" r="9" fill="var(--blush)" opacity=".9"/>
  <circle cx="156" cy="154" r="9" fill="var(--blush)" opacity=".9"/>

  <!-- S-curl (kept above eyes) -->
  <clipPath id="foreheadBand"><rect x="72" y="104" width="112" height="28" rx="10"/></clipPath>
  <g clip-path="url(#foreheadBand)">
    <path class="s" fill="var(--hair)"
          d="M128 98
             q-10 8 -4 16
             q6 6 0 12
             q-4 4 -8 4" />
  </g>

  <!-- Glasses -->
  <g stroke="var(--frame)" stroke-width="5" fill="none" stroke-linejoin="round" stroke-linecap="round">
    <rect x="82"  y="128" width="46" height="28" rx="6" fill="var(--lens)"/>
    <rect x="128" y="128" width="46" height="28" rx="6" fill="var(--lens)"/>
    <path d="M128 142h-6m12 0h-6"/>
    <path d="M82 138h-8M174 138h8"/>
  </g>

  <!-- Hydration vest -->
  <path class="s" fill="var(--vest-trim)" d="M70 204a58 28 0 0 0 116 0v16a90 40 0 0 1-116 0v-16z"/>
  <path class="s" fill="var(--vest)" d="M70 204a58 28 0 0 0 116 0H70z"/>
  <rect class="s" x="82"  y="198" width="24" height="34" rx="4" fill="var(--vest-trim)"/>
  <rect class="s" x="150" y="198" width="24" height="34" rx="4" fill="var(--vest-trim)"/>
  <rect class="s" x="94" y="208" width="68" height="8"  rx="4" fill="var(--strap)"/>
  <rect class="s" x="110" y="220" width="36" height="8" rx="4" fill="var(--strap)"/>
  <rect class="s" x="122" y="206" width="12" height="12" rx="2" fill="var(--hardware)"/>
</svg>
